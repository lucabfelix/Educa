<script>
jQuery(function($) {
  $.slugify("Ätschi Bätschi"); // "aetschi-baetschi"
  $('#slug-target').slugify('#slug-source'); // Type as you slug

  $('#slug-target-1').slugify('#slug-source-1', {
    separator: '_' // If you want to change separator from hypen (-) to underscore (_) 
  }); 

});
</script>


<script src="{% static 'design/album/js.js' %}"></script>

<style>
.auth-card {
	margin-bottom: 30px;
}

.cor-card {
	background-color: #f7f7f7;

}

.cards {
	margin-top: 28px;

}

.footer {
  position: fixed;
}

.row {
    margin: 0;
}


.float{
	position:fixed;
	width:60px;
	height:60px;
	bottom:40px;
	right:40px;
	background-color:#007bff;
	color:#FFF;
	border-radius:50px;
	text-align:center;
  font-size:30px;
	box-shadow: 2px 2px 3px #999;
  z-index:100;
}

.my-float{
	margin-top:16px;
}

.card-title{
	margin-bottom: 0px;
}

.btn-secondary {
	color: #fff;
}

.table.table td a {
	color: #fff;
}

	font-size: 20px;
}


</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        //  timeout na mensagem em 4 segundo
        setTimeout(function() {
            $('.messages').fadeOut('slow');
        }, 4000); // <-- time in milliseconds, 1000 =  1 sec
    });
</script>


</head> 
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
	<a href="#" class="navbar-brand"><i class="fa fa-cube"></i>Edu<b>car</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
        <div class="navbar-nav">

			{% if user.is_authenticated %}
			<a href="{% url 'cursos' %}" class="nav-item nav-link"><i class="fa fa-cube"></i><span>Cursos</span></a>
			<a href="{% url 'adicionar_curso' %}" class="nav-item nav-link"><i class="fa fa-plus-circle"></i><span>Criar Curso</span></a>
			{% endif %}
        </div>		
        {% if user.is_authenticated %}
		<form class="navbar-form form-inline">
			<div class="input-group search-box">								
				<input type="text" id="search" class="form-control" placeholder="Pesquisar...">
				<span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
			</div>
		</form>
		{% endif %}
		<div class="navbar-nav ml-auto">
			{% if user.is_authenticated %}
			<a href="#" class="nav-item nav-link"><i class="fa fa-user-circle"></i><span>Olá, <strong>{{request.user}}</strong></span></a>		
			<a href="{% url 'area_restrita' %}" class="nav-item nav-link"><i class="fa fa-tachometer "></i><span>Painel</span></a>
			<a href="{% url 'logout' %}" class="nav-item nav-link"><i class="fa fa-sign-in"></i><span>Sair</span></a>
			{% else %}
			<a href="{% url 'login' %}" class="nav-item nav-link"><i class="fa fa-sign-in"></i><span>Entrar</span></a>
			{% endif %}


		</div>
	</div>
</nav>
